name: Test Data

on:
  pull_request

jobs:
  check_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get branch name
        shell: bash
        run: echo "BRANCH=${{ github.event.pull_request.head.ref }}" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas

      - name: Run script
        id: check_data
        shell: bash
        run: |
          results=$(python tools/check_data.py $BRANCH)
          echo "::set-output name=results::$results"

      - name: Auto comment
        uses: wow-actions/auto-comment@v1.1.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pullRequestOpened: |
          Summary of QC:

          ${{ steps.check_data.outputs.results }}